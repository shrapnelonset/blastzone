<!DOCTYPE html>
<html>
<head>
    <title>Password Generator</title>
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
    <h1>Password Generator</h1>
    <form id="password-form" action="/generate" method="post">
        <label for="length">Length (<span id="slider-value">16</span>)</label><br>
        <input type="range" id="length" name="length" min="4" max="50" value="16" oninput="updateSliderValue(this.value)"><br><br>
        
        <input type="checkbox" id="letters" name="letters" checked>
        <label for="letters">Include Letters</label><br>
        
        <input type="checkbox" id="numbers" name="numbers" checked>
        <label for="numbers">Include Numbers</label><br>
        
        <input type="checkbox" id="symbols" name="symbols" checked>
        <label for="symbols">Include Symbols</label><br><br>
        
        <div class="password-container" id="password-container">
            <span id="generated-password"></span>
        </div>
        
        <button type="button" class="generate-button" onclick="generatePassword()">Generate Password</button>
        <button type="button" id="copy-password-button" class="copy-button" onclick="copyPassword()">Copy Password</button>
    </form>

    <script src="main.js"></script> <!-- Include the JavaScript file -->
</body>
</html>
